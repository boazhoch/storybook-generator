version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node

jobs:
  test:
    <<: *defaults  
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: echo 'test'
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      
      - run: sudo npm install --global pnpm
      - run: pnpm install --frozen-lockfile
      - run:
          name: Build
          command: pnpm run build

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
            
workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - build
      - deploy